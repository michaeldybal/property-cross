<div class="search-phones" ng-controller="PhonesController as ctrl">

    <div class="panel-content">
        <div class="row">
            <div class="col-xs-4">
            </div>
            <div class="col-xs-6">
                <h3  class="center-block">My page 1</h3>
            </div>
            <div class="col-xs-2">
                <!--<button type="button" class="btn btn-primary pull-right">Faves</button>-->
            </div>
        </div>

        <div class="row">
            <div class="flat-text">
                <br/>angular1-5-webpack-oclazyload-sample
                <br/>+property cross
                <br/>+phone catalog
            </div>
        </div>

        <div class="row">
            <h4>Enter model name:</h4>
            <input type="text" class="form-control" id="usr" placeholder="Search phone" ng-model="query">
        </div>

        <div class="row">
            <h4>Phones found:</h4>
        </div>

        <div class="row" ng-repeat="phone in ctrl.phones | filter:query">
            <div class="col-md-12">
                <div class="list-group">
                    <a ui-sref="phones.article({id:phone.id})"class="list-group-item">{{phone.name }}</a>
                </div>
            </div>
        </div>

    </div>

</div>
